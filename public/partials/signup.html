<section class = "signup container">
    <div class = "row">
        <div class = "col l10 s10">
            <h1>Signup</h1>
            <input type="text" ng-model="signup.username" placeholder="username">
            <input type="text" ng-model="signup.password" placeholder="password">
            <input type="text" ng-model="signup.email" placeholder="email">
            <input type="text" ng-model="signup.phone" placeholder="phone number">
            <a ng-click="reserveTable()" class="btn-large waves-effect waves-light orange">Signup</a>
        </div>
    </div>
</section>
