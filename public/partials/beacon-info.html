<section class = "beacon-info">
    <h4>{{currentBeacon}}</h4>
    <form>
        <div class="row">
            <div class="input-field col s6">
                <input id="id" type="text" class="validate" ng-model="currentBeacon.id">
                <label for="id">Beacon ID</label>
            </div>
            <div class="input-field col s6">
                <input id="name" type="text" class="validate" ng-model="currentBeacon.name">
                <label for="name">Exhibit Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="image" type="text" class="validate">
                <label for="image">Image URL</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="description" class="materialize-textarea"></textarea>
                <label for="description">Exhibit Description</label>
            </div>
        </div>
        <a class="btn-large waves-effect waves-light orange">Modify Beacon</a>
    </form>
</section>
