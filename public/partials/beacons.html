<section class = "beacons container">
    <div class = "row">
        <div class = "col l10">
            <div class = "row">
                <div class = "col l4">
                    <h4>Beacons</h4>
                    <ul class="collection">
                        <a ng-href="/#/beacons/{{beacon.id}}" ng-click="viewBeacon()" class="collection-item" ng-repeat="beacon in beacons">{{beacon.name}}</a>
                    </ul>
                    <a ui-sref="beacons.new" class="btn-large waves-effect waves-light blue">Add Beacon</a>

                </div>
                <div class = "col l8">
                    <ui-view></ui-view>
                </div>
            </div>
        </div>
    </div>
</section>
